<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/engeto-projekt-js/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <script type="module" crossorigin src="/engeto-projekt-js/assets/register-Rj4Ex44i.js"></script>
    <link rel="modulepreload" crossorigin href="/engeto-projekt-js/assets/addElement-CODaPZVY.js">
    <link rel="modulepreload" crossorigin href="/engeto-projekt-js/assets/header-DLCyD6sC.js">
    <link rel="stylesheet" crossorigin href="/engeto-projekt-js/assets/header-DyhtiQG4.css">
    <link rel="stylesheet" crossorigin href="/engeto-projekt-js/assets/register-38E6LlXu.css">
  </head>
  <body>
    <main>
      <div class="register-wrapper">
        <form method="post" id="register-form" class="register-form">
          <input
            type="text"
            placeholder="Křestní jméno"
            name="firstName"
            class="input-objects"
            required
          />
          <input
            type="text"
            placeholder="Přijmení"
            name="secondName"
            class="input-objects"
            required
          />
          <input
            type="email"
            placeholder="Přihlašovací email"
            name="email"
            class="input-objects"
            required
          />
          <input
            type="password"
            id="passwd"
            placeholder="Vaše heslo"
            name="passwd"
            class="input-objects"
            required
          />
          <input
            type="password"
            id="passwd-control"
            placeholder="Heslo znovu"
            name="passwdControl"
            class="input-objects"
            required
          />
          <button type="submit" id="input-button" class="input-button">
            Odeslat
          </button>
        </form>
      </div>
    </main>
    <footer class="register-footer"></footer>
  </body>
</html>
