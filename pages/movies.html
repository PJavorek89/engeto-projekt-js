<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movies</title>
    <link rel="stylesheet" href="/src/css/movies.css" />
  </head>
  <body>
    <main>

      </div>

    <script type="module" src="/src/movies.ts"></script>
