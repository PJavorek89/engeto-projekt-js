<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/register.css" />
    <title>register</title>
  </head>
  <body>
    <main>
      <div class="register-wrapper">
        <form method="post" id="register-form" class="register-form">
          <input
            type="text"
            placeholder="Křestní jméno"
            name="firstName"
            class="input-objects"
            required
          />
          <input
            type="text"
            placeholder="Přijmení"
            name="secondName"
            class="input-objects"
            required
          />
          <input
            type="email"
            placeholder="Přihlašovací email"
            name="email"
            class="input-objects"
            required
          />
          <input
            type="password"
            id="passwd"
            placeholder="Vaše heslo"
            name="passwd"
            class="input-objects"
            required
          />
          <input
            type="password"
            id="passwd-control"
            placeholder="Heslo znovu"
            name="passwdControl"
            class="input-objects"
            required
          />
          <button type="submit" id="input-button" class="input-button">
            Odeslat
          </button>
        </form>
      </div>
    </main>
    <footer class="register-footer"></footer>
    <script type="module" src="/src/register.ts" defer></script>
  </body>
</html>
